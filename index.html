<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance to Earn</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Dance to Earn</h1>

    <div id="controls">
      <button id="startBtn">Начать тренировку</button>
      <button id="uploadBtn">Загрузить видео</button>
    </div>

    <p id="statusText"></p>

    <video id="userVideo" playsinline></video>
    <video id="trainerVideo" playsinline muted></video>

    <input type="file" id="fileInput" accept="video/*" style="display: none" />
    <a id="downloadLink" style="display: none">Скачать JSON</a>
  </div>

  <!-- MediaPipe и camera_utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <!-- Telegram WebApp -->
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
  </script>

  <!-- Основной скрипт -->
  <script src="script.js"></script>
</body>
</html>
