<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dance Trainer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <h1>Dance Trainer</h1>

  <div id="buttons">
    <button id="startTrainingBtn">Начать тренировку</button>
    <button id="uploadVideoBtn">Загрузить видео для тренировки</button>
    <input type="file" id="uploadVideoInput" accept="video/*" style="display:none" />
  </div>

  <div id="message"></div>

  <div id="calibrationOverlay" style="display: none;">
    <p id="calibrationMessage">Пожалуйста, пройдите калибровку</p>
    <ul>
      <li id="step1">▫ 1. Вы должны быть полностью в кадре</li>
      <li id="step2">▫ 2. Поднимите обе руки</li>
    </ul>
  </div>

  <video id="video" playsinline muted></video>
  <video id="trainerVideo" playsinline controls style="display:none; width: 100%; height: auto;"></video>

  <canvas id="overlay" style="position:absolute; left:0; top:0; pointer-events:none;"></canvas>

 <script src="script.js" defer></script>
</body>
</html>
