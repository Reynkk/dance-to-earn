<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Тренировка с TON и Telegram</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
</head>
<body>
  <!-- Загрузка -->
  <div id="loadingScreen" class="overlay centered">
    <div>
      <div class="spinner"></div>
      <div>Загрузка...</div>
    </div>
  </div>

  <!-- Авторизация Telegram -->
  <div id="telegramAuth" class="overlay centered hidden">
    <script async src="https://telegram.org/js/telegram-widget.js?15"
      data-telegram-login="your_bot_username"
      data-size="large"
      data-userpic="false"
      data-auth-url=""
      data-request-access="write"
      data-userpic="false"
      data-lang="ru"
      data-on-auth="onTelegramAuth"
    ></script>
  </div>

  <!-- Подключение TON -->
  <div id="tonConnect" class="overlay centered hidden">
    <button id="connectTonBtn">Подключить TON-кошелек</button>
    <div id="tonAddress"></div>
  </div>

  <!-- Основной интерфейс -->
  <div id="app" class="hidden">
    <div id="tabs">
      <button class="tabBtn active" data-tab="training">Тренировка</button>
      <button class="tabBtn" data-tab="top">ТОП</button>
      <button class="tabBtn" data-tab="social">Социалка</button>
    </div>

    <div id="tabContent">
      <section id="training" class="tabContent active">
        <!-- Здесь твой основной тренировочный UI -->
        <!-- Твой существующий контент для тренировки -->
      </section>
      <section id="top" class="tabContent hidden">
        <h2>Таблица лидеров</h2>
        <div id="leaderboard">Загрузка лидеров...</div>
      </section>
      <section id="social" class="tabContent hidden">
        <h2>Социальные задания</h2>
        <p>Здесь будут задания и возможности общения.</p>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
